<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de DEVS</title>
    <meta name="description" content="Formulário de cadastramento para imersão de tecnologia voltada para DEVs"/>
</head>
<body>

    <!--Inicio do formulário-->
    <form>
        <!--Criação do cabeçalho com ID´s para estilização-->
        <header>
            <div class="campo">
                <h1 id="titulo">Formulário de DEVs</h1>
                <em id="subtitulo">Preencha com as suas informações</em>
            </div>
        </header>
        <br><br>

        <!--Coleta de informações inicias: Nome, sobrenome e E-mail-->
        <div class="campo">
            <strong>Nome:</strong>
            <input type="text" id="nome">
            <br><br>
            <strong>Sobrenome:</strong>
            <input type="text" id="sobrenome">
            <br><br>
            <strong>E-mail:</strong>
            <input type="email" id="email">
        </div>

        <br><br>

        <!--Coleta do gênero no qual o usuário define-se-->
        <div class="campo">
            <strong>Gênero:</strong>
            <select id="genero">
                <option selected disabled value=""></option>
                <option>Homem Cis</option>
                <option>Mulher Cis</option>
                <option>Homem Trans</option>
                <option>Mulher Trans</option>
                <option>Não Binário</option>
                <option>Outro</option>
            </select>
            <br><br>
                <strong>Caso outro, por gentileza nos informe!</strong><br><br>
                <input type="text" id="outro">
        </div>

        <br><br>

        <!--Senioridade-->
        <div class="campo">
            <strong>Qual a sua Senioridade?</strong><br><br>
            <label><input type="radio" name="senioridade" value="estagiario" class="radio">Estagiario</label>
            <label><input type="radio" name="senioridade" value="junior" class="radio">Junior</label>
            <label><input type="radio" name="senioridade" value="pleno" class="radio">Pleno</label>
            <label><input type="radio" name="senioridade" value="senior" class="radio">Senior</label>
        </div>

        <br><br>

        <!--área de desenvolvimento usar radio button-->
        <div class="campo">
            <strong>Qual área da tecnologia você desenvolve?</strong><br><br>
            <label><input type="radio" name="area" value="full-stack" class="radio">Full-Stack</label>
            <label><input type="radio" name="area" value="front-end" class="radio">Front-end</label>
            <label><input type="radio" name="area" value="back-end" class="radio">Back-end</label>
            <label><input type="radio" name="area" value="dados" class="radio">Dados</label>
            <label><input type="radio" name="area" value="segurança" class="radio">Cyber Security</label>
        </div>

        <br><br>

        <div class="campo">
            <strong>Conte um pouco mais sobre sua experiência: </strong><br><br>
            <textarea cols="60" rows="6"></textarea>
        </div>

        <br>

        <button type="submit" value="enviar" id="botao">Enviar</button>
    </form>
</body>
</html>
