<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de DEVS</title>
    <meta name="description" content="Formulário de cadastramento para imersão de tecnologia voltada para DEVs" />
    <link rel="stylesheet" href="../CSS/style.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!--Inicio do formulário-->
    <form>
        <!--Criação do cabeçalho com ID´s para estilização-->
        <header>
            <div class="campo">
                <h1 id="titulo">Formulário de DEVs</h1>
                <p id="subtitulo">Preencha com as suas informações</p>
            </div>
        </header>
        <br><br>

        <!--Coleta de informações inicias: Nome, sobrenome e E-mail-->
        <div class="campo">
            <span id="nometitulo"><strong>Nome:</strong></span>
            <input type="text" id="nome">
            <br><br>
            <span id="sobretitulo"><strong>Sobrenome:</strong></span>
            <input type="text" id="sobrenome">
            <br><br>
            <span id="emailtitulo"><strong>E-mail:</strong></span> 
            <input type="email" id="email">
        </div>

        <br><br>

        <!--Coleta do gênero no qual o usuário define-se-->
        <div class="campo">
            <span id="generotitulo"><strong>Gênero:</strong></span>
            <select id="genero">
                <option selected disabled value="">-</option>
                <option>Homem Cis</option>
                <option>Mulher Cis</option>
                <option>Homem Trans</option>
                <option>Mulher Trans</option>
                <option>Não Binário</option>
                <option>Outro</option>
            </select>
            <br><br>
            <span id="case"><strong>Caso outro, por gentileza nos informe!</strong></span><br><br>
            <input type="text" id="outro">
        </div>

        <br><br>

        <!--Senioridade-->
        <div class="campo">
            <span id="senior"><strong>Qual a sua Senioridade?</strong></span><br><br>
            <label class="radio"><input type="radio" name="senioridade" value="estagiario"><strong class="buttonstitulo">Estagiario</strong></label>
            <label class="radio"><input type="radio" name="senioridade" value="junior"><strong class="buttonstitulo">Junior</strong></label>
            <label class="radio"><input type="radio" name="senioridade" value="pleno"><strong class="buttonstitulo">Pleno</strong></label>
            <label class="radio"><input type="radio" name="senioridade" value="senior"><strong class="buttonstitulo">Senior</strong></label>
        </div>

        <br><br>

        <!--área de desenvolvimento usar radio button-->
        <div class="campo">
            <strong id="areatech">Qual área da tecnologia você desenvolve?</strong><br><br>
            <label class="radio"><input type="radio" name="area" value="full-stack"><strong class="buttonstitulo">Full-Stack</strong></label>
            <label class="radio"><input type="radio" name="area" value="front-end"><strong class="buttonstitulo">Front-end</strong></label>
            <label class="radio"><input type="radio" name="area" value="back-end"><strong class="buttonstitulo">Back-end</strong></label>
            <label class="radio"><input type="radio" name="area" value="dados"><strong class="buttonstitulo">Dados</strong></label>
            <label class="radio"><input type="radio" name="area" value="segurança"><strong class="buttonstitulo">Cyber Security</strong></label>
        </div>

        <br><br>

        <div class="campo">
            <strong>Conte um pouco mais sobre sua experiência: </strong><br><br>
            <textarea cols="60" rows="6"></textarea>
        </div>

        <br>

        <button type="submit" value="enviar" id="botao">Enviar</button>
    </form>
</body>

</html>
